    <body>
    
    
    
      <h1>Create Account</h1>  </br>
    <div class="row">
        <div class="col-sm-4">
             <form method="post" onsubmit="return validation()">
                
                <div alight="left">
                      <label class="form-label"> Name</label>  
                      <input type="text" class="form-control" name="cname" id="cname" required autocomplete="off">
                      <span id=errname class="alert-danger"> </span>
                    </div>
                  
                  <div align="left">
                    <label class="form-label">Email ID</label>  
                    <input type="email" class="form-control" name="cemail" id="cemail" required autocomplete="off">
                  </div>
                  <div alight="left">
                    <label class="form-label">Contact Number</label>  
                    <input type="text" class="form-control" name="cnum" id="cnum" required autocomplete="off">
                  </div>
    
                  <div alight="left">
                    <label class="form-label">Address</label>  
                    <input type="text" class="form-control" name="cads" id="cads" required autocomplete="off">
                  </div>
                  
                  <div align="left">
                    <label class="form-label">State</label>  
                    <input type="text" class="form-control" name="cstate" id="cstate" required autocomplete="off">
                  </div>
                  <div align="left">
                    <label class="form-label">City</label>  
                    <input type="text" class="form-control" name="ccity" id="ccity" required autocomplete="off">
                  </div>
                  <div align="left">
                    <label class="form-label">Pin Code</label>  
                    <input type="text" class="form-control" name="cpin" id="cpin" required autocomplete="off">
                  </div>
                  </br>
                  <div align="left">
                    <label class="form-label">Password</label>  
                    <input type="password" class="form-control" name="cpass" id="cpass" required autocomplete="off">
                  </div>
                  <div align="left">
                    <label class="form-label">Confirm Password</label>  
                    <input type="password" class="form-control" name="crepass" id="crepass" required autocomplete="off">
                  </div>
                  </br>

                  <div align="center">
                    <input type="submit" id="submit" value="Sign up" name="submit" class="btn-info">
                    <input type="reset" id="reset" value="reset" name="reset" class="btn-warning">
                  </div>
    
                  
    
             </form>
    </div>
    
        <div class="col-sm-8">
    
    
    
        </div>
    
    
    
    
    </div>
	<script type"text/javascript">
	function validation(){
      var name=document.getElementById('cname').value;
      if(!isNaN(name))
      {document.getElementById('errname').innerHTML="only character are allowewd";
      return false;

      }


  }
	
	
	</script>
